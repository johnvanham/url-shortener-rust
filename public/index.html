<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>URL Shortener</title>
</head>
<body>
    <div class="text-center my-10">
        <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">
            URL Shortener
        </h1>
    </div>
    <div class="flex justify-center text-center">
        <form action="/shorten" method="POST">
            <input class="border-2 border-pink-500 p-2 rounded mr-2" type="text" name="key" id="key" placeholder="Enter Key">
            <input class="border-2 border-pink-500 p-2 rounded mr-2" type="text" name="url" id="url" placeholder="Enter URL">
            <div class="w-100"></div>
            <button class="border p-2 rounded-xl bg-pink-700 text-white font-bold mt-5" type="submit">Shorten</button>
        </form>
    </div>
</body>
</html>
